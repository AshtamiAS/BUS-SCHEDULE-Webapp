<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="busTiming.css" />
    <link rel="stylesheet" href="../../common/components.css" />
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebarLogo">
        <img src="../../assets/busin.jpeg" alt="Logo" />
      </div>
      <div class="sidebarContent">
        <div class="homeRedirect"><a href="../homepage/bussin.html">Home</a></div>
        <div class="busCountRedirect"><a href="../buscount/busCount.html">Bus Count</a></div>
        <div class="seatBookingRedirect"><a href="../seatbooking/seatBooking.html">Seat Booking</a></div>
        <div class="busAvailabilityRedirect"><a href="../sourcedestinationfilter/sourceDest.html">Bus Availability</a></div>
        <div class="busTimingRedirect"><a href="busTiming.html"><span id="activePage">Bus Timing Range</span></a></div>
      </div>
    </div>
    <div class="main">
      <header>
        <h1>BUSSIN.com</h1>
      </header>
      <div id="createForm">
        <h2>Get the Details you Wish!</h2>
        <form id="form">
            <div class="timingSelection">
                <label for="timingSelection"><b>Select the time range: </b>
                <label for="morningLabel"><input type="radio" name="TimeSelect" id="Morning" value="MorningFilter">8 am to 12 pm</label>
                <label for="afternoonLabel"><input type="radio" name="TimeSelect" id="Afternoon" value="AfterNoonFilter">12 pm to 4 pm</label>
                <label for="eveningLabel"><input type="radio" name="TimeSelect" id="Evening" value="EveningFilter">4 pm to 8 pm</label>
                <label for="nightLabel"><input type="radio" name="TimeSelect" id="Night" value="NightFilter">8 pm to 8am</label>
            </div>
        
          <div class="submitBtnDiv">
            <input type="submit" value="Submit" id="submitBtn" />
          </div>
        </form>
      </div>
      <div class="mid">
        <div class="scrollingEffect">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Departure</th>
                <th>Total Seats</th>
              </tr>
            </thead>
            <tbody id="entries"></tbody>
          </table>
        </div>
    </div>
    <script src="readFiles.js"></script>
  </body>
</html>
