<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../common/bussin.css" />
    <link rel="stylesheet" href="../../common/components.css" />
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebarLogo">
        <img src="../../assets/busin.jpeg" alt="Logo" />
      </div>
      <div class="sidebarContent">
        <div class="homeRedirect"><a href="bussin.html"><span id="activePage">Home</span></a></div>
        <div class="busCountRedirect"><a href="../buscount/busCount.html">Bus Count</a></div>
        <div class="seatBookingRedirect"><a href="../seatbooking/seatBooking.html">Seat Booking</a></div>
        <div class="busAvailabilityRedirect"><a href="../sourcedestinationfilter/sourceDest.html">Bus Availability</a></div>
        <div class="busTimingRedirect"><a href="../bustiming/busTiming.html">Bus Timing Range</a></div>
      </div>
    </div>
    <div class="main">
      <header>
        <h1>BUSSIN.com</h1>
        <button type="button" id="createButton">+ Create New</button>
      </header>
      <div id="createForm" style="display: none">
        <h2>Enter Bus Details:</h2>
        <form id="form">
          <div class="busDetails">
            <label for="name"
              >Bus Name:
              <input type="text" name="busName" id="busName" required
            /></label>
            <label for="type">
              Bus Type:
              <select name="type" id="busType" required >
                <option value="" selected disabled>Select the Bus Type</option>
                <option value="SuperFast">SuperFast</option>
                <option value="FastPassenger">FastPassenger</option>
                <option value="Ordinary">Ordinary</option>
              </select>
            </label>
            <label for="seatCount"
              >Seat Count:
              <input type="number" name="seatCount" id="seatCount" min="20" max="60" required
            /></label>
          </div>
          <div class="travelDetails">
            <label for="source">Source:
              <select name="source" id="sourcePlace" required >
                <option value="" selected disabled>Select the Source</option>
                  <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                  <option value="Kollam">Kollam</option>
                  <option value="Alappuzha">Alappuzha</option>
                  <option value="Pathanamthitta">Pathanamthitta</option>
                  <option value="Kottayam">Kottayam</option>
                  <option value="Idukki">Idukki</option>
                  <option value="Ernakulam">Ernakulam</option>
                  <option value="Thrissur">Thrissur</option>
                  <option value="Palakkad">Palakkad</option>
                  <option value="Malappuram">Malappuram</option>
                  <option value="Kozhikode">Kozhikode</option>
                  <option value="Wayanad">Wayanad</option>
                  <option value="Kannur">Kannur</option>
                  <option value="Kasaragod">Kasaragod</option>
              </select>
              </label>
            <label for="destination">Destination:
              <select name="dest" id="destinationPlace" required>
                <option value="" selected disabled>Select the Destination</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                  <option value="Kollam">Kollam</option>
                  <option value="Alappuzha">Alappuzha</option>
                  <option value="Pathanamthitta">Pathanamthitta</option>
                  <option value="Kottayam">Kottayam</option>
                  <option value="Idukki">Idukki</option>
                  <option value="Ernakulam">Ernakulam</option>
                  <option value="Thrissur">Thrissur</option>
                  <option value="Palakkad">Palakkad</option>
                  <option value="Malappuram">Malappuram</option>
                  <option value="Kozhikode">Kozhikode</option>
                  <option value="Wayanad">Wayanad</option>
                  <option value="Kannur">Kannur</option>
                  <option value="Kasaragod">Kasaragod</option>
              </select>
            </label>
            <label for="time"
              >Departure Time:
              <input type="time" name="time" id="time" required
            /></label>
          </div>
          <div class="submitBtnDiv">
            <input type="submit" value="Submit" id="submitBtn" />
          </div>
        </form>
      </div>
      <div class="mid">
        <div class="scrollingEffect">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Departure</th>
                <th>Total Seats</th>
              </tr>
            </thead>
            <tbody id="entries"></tbody>
          </table>
        </div>
        <button type="button" id="exportButton">Export</button>
      </div>
    </div>
    <script src="createForm.js"></script>
    <script src="../../common/formTable.js"></script>
    <script src="export.js"></script>
  </body>
</html>
