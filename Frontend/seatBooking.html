<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="seatBooking.css" />
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebarLogo">
        <img src="./assets/busin.jpeg" alt="Logo" />
      </div>
      <div class="sidebarContent">
        <a href="bussin.html"><div class="redirect">Home</div></a>
        <a href="busCount.html"><div class="redirect">Bus Count</div></a>
        <a href="seatBooking.html"><div class="redirect">Seat Booking</div></a>
        <a href="sourceDest.html"><div class="redirect">Bus Availability</div></a>
        <a href=""><div class="redirect">Bus Timing Range</div></a>
      </div>
    </div>
    <div class="main">
      <header>
        <h1 style="color: white;">BUSSIN.com</h1>
      </header>
      <div id="seatBookingForm">
        <h2 style="color: brown;">Book Your Tickets!</h1>
        <br />
        <form id="form">
          <div class="busDetails">
            <label for="optionSelection"
              >Select option:
              <input
                type="radio"
                name="optedValue"
                id="reserve"
                value="Reservation"
              />
              <label for="reserve">Reservation</label>
              <input
                type="radio"
                name="optedValue"
                id="leave"
                value="Leave"
              />
              <label for="leave">Leave</label>
            </label>
            <br>
            <label for="busName"
              >Bus Name:
              <input type="text" name="busName" id="busName" required
            /></label>
            <br>
            <input type="submit" value="Submit" id="submitBtn" />
          </div>
          
        </form>
      </div>
      <div class="mid">
        <table>
          <thead>
            <tr>
              <th>Activity</th>
              <th>BusName</th>
            </tr>
          </thead>
          <tbody id="entries"></tbody>
        </table>
        <button type="button" id="exportButton">Export</button>
      </div>
    </div>
    <script src="export.js"></script>
    <script src="seatBooking.js"></script>
  </body>
</html>
