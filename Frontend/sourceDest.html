<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sourceDest.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebarLogo">
          <img src="./assets/busin.jpeg" alt="Logo" />
        </div>
        <div class=sidebarContent>
          <a href="bussin.html"><div class="redirect">Home</div></a>
          <a href="busCount.html"><div class="redirect">Bus Count</div></a>
          <a href="seatBooking.html"><div class="redirect">Seat Booking</div></a>
          <a href=""><div class="redirect">Bus Availability</div></a>
          <a href=""><div class="redirect">Bus Timing Range</div></a>
      </ul>
  </div>
      </div>
      <div class="main">
        <header>
          <h1>BUSSIN</h1>
        </header>
        <div id="createForm" >
          <h2>Find Your Bus!</h2>
            <div class="sorceDestInput">
              <label for="source"
                >Source:
                <input
                  list="sourceplace"
                  name="source"
                  id="sourcePlace"
                  required
                />
                <datalist id="sourceplace">
                  <option value="Thiruvananthapuram"></option>
                  <option value="Kollam"></option>
                  <option value="Alappuzha"></option>
                  <option value="Pathanamthitta"></option>
                  <option value="Kottayam"></option>
                  <option value="Idukki"></option>
                  <option value="Ernakulam"></option>
                  <option value="Thrissur"></option>
                  <option value="Palakkad"></option>
                  <option value="Malappuram"></option>
                  <option value="Kozhikode"></option>
                  <option value="Wayanad"></option>
                  <option value="Kannur"></option>
                  <option value="Kasaragod"></option>
                </datalist>
              </label>
              <label for="destination"
                >Destination:
                <input
                  list="destnationplace"
                  name="dest"
                  id="destinationPlace"
                  required
                />
                <datalist id="destnationplace">
                  <option value="Thiruvananthapuram"></option>
                  <option value="Kollam"></option>
                  <option value="Alappuzha"></option>
                  <option value="Pathanamthitta"></option>
                  <option value="Kottayam"></option>
                  <option value="Idukki"></option>
                  <option value="Ernakulam"></option>
                  <option value="Thrissur"></option>
                  <option value="Palakkad"></option>
                  <option value="Malappuram"></option>
                  <option value="Kozhikode"></option>
                  <option value="Wayanad"></option>
                  <option value="Kannur"></option>
                  <option value="Kasaragod"></option>
                </datalist>
              </label>
            </div>
            <div class="submitBtnDiv">
              <input type="submit" value="Search" id="submitBtn" />
            </div>
        </div>
        <div class="mid">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Departure</th>
                <th>Total Seats</th>
              </tr>
            </thead>
            <tbody id="entries"></tbody>
          </table>
        </div>
      </div>
</body>
</html>
